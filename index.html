<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pi-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent HTML caching to ensure users see updates immediately. JS bundles use hashed filenames for cache busting. -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Personal Academic Website</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Ensure math equations are responsive and don't overflow */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
      }
      .katex {
        font-size: 1em;
      }
      @media (max-width: 640px) {
        .katex {
          font-size: 0.9em;
        }
        .katex-display {
          font-size: 0.85em;
        }
      }
      
      /* Admin dashboard preview grid layout */
      .admin-preview-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      @media (min-width: 1024px) {
        .admin-preview-grid.with-preview {
          grid-template-columns: 1fr 1fr;
          height: calc(100vh - 12rem);
        }
        
        .admin-preview-grid.with-preview > div {
          overflow-y: auto;
        }
        
        .admin-preview-grid.with-preview > div:first-child {
          padding-right: 1rem;
        }
        
        .admin-preview-grid.with-preview > div:last-child {
          border-left: 1px solid #d1d5db;
          padding-left: 1.5rem;
        }
        
        .dark .admin-preview-grid.with-preview > div:last-child {
          border-left-color: #4b5563;
        }
      }
    </style>
  <script type="importmap">

}
</script>
</head>

</html>
